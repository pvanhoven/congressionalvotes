<ul>
  <li *ngFor="let senator of senators$ | async">
    <a
      [routerLink]="['/senator-details']"
      [queryParams]="{ LisMemberId: senator.LisMemberId }"
    >
      {{ senator.State }} : {{ senator.FullName }}
    </a>
  </li>
</ul>
<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
